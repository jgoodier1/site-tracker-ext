<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../icons/icon.svg" />
    <title>Site Tracker Options</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Options</h1>

        <form id="block-site-form">
          <label for="block-site" class="text-label">
            Block a Site:
            <input
              type="text"
              id="block-site"
              placeholder="subsite.example.com/path?search=whatever"
            />
          </label>
          <div>
            <input
              type="radio"
              name="block-options"
              id="entire-site"
              value="entire-site"
              checked
            />
            <label for="entire-site" class="radio-label">Block the entire site</label>
          </div>
          <div>
            <input
              type="radio"
              name="block-options"
              id="specific-part"
              value="specific-part"
            />
            <label for="specific-part">Block only this page</label>
          </div>
          <button type="submit" class="option-button">Block</button>
        </form>

        <form id="redirect-page-form">
          <label for="redirect-page" class="text-label">
            Redirect to:<input
              type="text"
              id="redirect-page"
              placeholder="subsite.example.com/path?search=whatever"
            />
          </label>
          <button type="submit" class="option-button">Save</button>
          <button type="button" id="reset-redirect" class="option-button">
            Restore to Default
          </button>
        </form>

        <div>
          <h2>Currently Blocking:</h2>
          <p id="empty-list-p">You are currently not blocking anything.</p>
          <table id="blocked-list" class="hide">
            <thead>
              <tr>
                <th>Site</th>
                <th>Specificity</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody id="block-list-tbody"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
